<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Schema</title>
    <link rel="icon" href="./img/Schema-logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/resets.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather Wheel <span>☁</span></h1>
    </header>

    <div class="container">
      <!-- the search box for the city name -->
      <div class="card search-box d-flex justify-content-center">
        <div class="city mb-3 mt-4">City</div>
        <div class="search mb-4">
          <input type="text" name="city" id="city-name" placeholder="City" />
          <button id="search-button">
            <svg
              class="w-1 h-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 21 24"
              width="24px"
              height="24px"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 16l2.879-2.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242zM21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <!-- current weather -->
      <main class="current card m-5 d-flex">
        <!-- date -->
        <div class="date">Thurday 3/3210</div>

        <div class="d-flex m-1">
          <!-- Temperature -->
          <div class="temp">-- --°F</div>
          <!-- Icon -->
          <div class="icon"></div>
        </div>

        <!-- Humidity -->
        <div class="humidity">--%</div>
        <!-- Wind Speed -->
        <div class="speed">--mph</div>
        <!-- UV-Index -->
        <div class="uv-index">
          <div class="my-auto">UV</div>
        </div>
      </main>
    </div>

    <footer></footer>
    <!-- Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./assets/script.js"></script>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</html>
